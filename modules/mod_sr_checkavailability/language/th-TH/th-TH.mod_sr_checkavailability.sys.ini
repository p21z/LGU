MOD_SR_CHECKAVAILABILITY="Solidres - โมดูลตรวจสอบความพร้อมใช้งาน"
MOD_SR_CHECKAVAILABILITY_XML_DESCRIPTION="<p>Solidres - Module Check Availability ถูกใช้ใน front-end โดยแขกเพื่อตรวจสอบความพร้อมใช้งานสำหรับคุณสมบัติ <strong>default</strong> คุณสามารถเปลี่ยนคุณสมบัติเริ่มต้นได้โดยแก้ไขคุณสมบัติของคุณ - แท็บ Publishing - ฟิลด์ Default</p><p>โมดูลนี้สามารถเผยแพร่ในตำแหน่งโมดูลเทมเพลตของคุณ หรือฝังลงในบทความ Joomla โดยใช้ไวยากรณ์ต่อไปนี้: <strong>{loadmodule sr_checkavailability ,ชื่อโมดูลของคุณ}</strong> หมายเหตุ: คุณควรแทนที่ 'ชื่อโมดูลของคุณ' ด้วยชื่อโมดูลจริงของคุณ</p>"