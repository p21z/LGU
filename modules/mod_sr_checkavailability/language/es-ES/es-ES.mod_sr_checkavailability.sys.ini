MOD_SR_CHECKAVAILABILITY="Solidres - Módulo Verifica Disponibilidad"
MOD_SR_CHECKAVAILABILITY_XML_DESCRIPTION="<p>Solidres - Los invitados utilizan el módulo de verificaca de disponibilidad en el front-end para verificar la disponibilidad de la propiedad <strong>predeterminada</strong>. Puede cambiar la propiedad predeterminada editando su propiedad - pestaña Publicación - campo Predeterminado.</p><p>Este módulo puede publicarse en sus posiciones de módulo de plantilla o incrustarse en los artículos de Joomla utilizando la siguiente sintaxis: <strong> {loadmodule sr_checkavailability, el título de su módulo}</strong>. Nota: debe reemplazar 'El título de su módulo' con su título de módulo real</p>"
