SR_CONFIG_RESERVATION_DESC=""
SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>Es gibt 3 Hauptformate für Buchungscodes in Solidres: zufällig, fortlaufend und individuell</p><p>Für zufällige Codes, gib {RANDOM} in dem Feld oben ein, dies generiert einen zufälligen und einzigartigen 8 Zeichen langen Code (Beispiel: f8e5gjs8)</p><p>Für fortlaufende Buchungscodes, gib {SEQUENTIAL-LENGTH-START} ein (Beispiel: {SEQUENTIAL-5-500}, dann beginnt die nächste Reservierung bei 500 mit einer länge von 5 Zeichen, z.B. 00500)</p>  <p>Für individuelle Codes findest du unten eine Liste verwendbarer Variabeln in deinem Buchungscodeformat</p><strong>{ASSET_NAME}</strong>: der Name der Unterkunft<br /><strong>{ASSET_ID}</strong>: die ID der Unterkunft<br /><strong>{RES_ID}</strong>: der Buchungscode<br /><strong>{d}</strong>: Tag im Monat, 2 Stellen mit 0 am Anfang (01 bis 31)<br /><strong>{D}</strong>: Eine textbasierte Darstellung des Tages, 3 Buchstaben (Mon bis Son)<br /><strong>{j}</strong>: Tag des Monats ohne 0 (1 to 31)<br /><strong>{W}</strong>: ISO-8601 Kalenderwoche des Jahres, Wochen startend am Montag (Beispiel: 42 (die 42. Kalenderwoche))<br /><strong>{F}</strong>: Der Monat ausgeschrieben, z.B. Januar oder März (Januar bis Dezember)<br /><strong>{m}</strong>: Numerische Darstellung des Monats, mit 0    (01 bis 12)<br /><strong>{M}</strong>: Eine kurze textbasierte Darstellung des Monats, 3 Buchstaben    (Jan bis Dez)<br /><strong>{n}</strong>: Numerische Darstellung eines Monats, ohne 0    (1 bis 12)<br /><strong>{Y}</strong>: Vollständige numerische Darstellung des Jahres, 4 Stellen    (Beispiel: 1999 oder 2003)<br /><strong>{y}</strong>: Eine 2-stellige Darstellung des Jahres    (Beispiel: 99 oder 03)<br /><strong>{H}</strong>:	24-Stunden Format der Uhrzeit mit 0 (00 bis 23)<br /><strong>{i}</strong>:	Minuten mit 0 (00 bis 59)<br /><strong>{s}</strong>: Sekunden mit 0 (00 bis 59)<br /><br /><p>Beispiel: wenn du diese Variabeln verwendest <strong>{ASSET_NAME}{d}{m}{y}</strong>, wird der Buchungscode so <strong>Sunflower01012017</strong> (angenommen dass die Reservierung am 01 Jan 2017 gemacht wurde)</p><p>Hinweis: dieses Feature benötigt das <strong>Plugin ResCode</strong>.</p>"
