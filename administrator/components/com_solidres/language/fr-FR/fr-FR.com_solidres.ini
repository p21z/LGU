SR_FIELD_RESCODE_CUSTOM_FORMAT_DESC="Par défaut, Solidres utilise une chaîne unique et aléatoire de 8 caractères comme code de réservation ({RANDOM}). Vous pouvez personnaliser votre propre format de code de réservation en utilisant cette option (nécessite le plugin Rescode pour être installé et activé)"
