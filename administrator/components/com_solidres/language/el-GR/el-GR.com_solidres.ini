SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>Υπάρχουν 3 κύριες μορφές για τον κωδικό κράτησης στο Solidres: τυχαία, επακόλουθη και προσαρμοσμένη</p><p>Για την τυχαία μορφή, εισάγετε απλώς {RANDOM} στο παραπάνω πεδίο, θα δημιουργήσει έναν τυχαίο και μοναδικό κωδικό 8 χαρακτήρων (για παράδειγμα: f8e5gjs8)</p><p>Για την επακόλουθη μορφή , μπορείτε να εισάγετε {SEQUENTIAL-LENGTH-START} (για παράδειγμα: {SEQUENTIAL-5-500}, οπότε η νέα σας κράτηση θα αρχίζει από 500 με μήκος 5 χαρακτήρων, όπως 00500)</p>  <p>Για την προσαρμοσμένη μορφή, παρακάτω θα βρφείτε μιά λίστα χρηστικών μεταβλητών</p><strong>{ASSET_NAME}</strong>: το όνομα της μονάδας κράτησης<br /><strong>{ASSET_ID}</strong>: το ID της μονάδας κράτησης<br /><strong>{RES_ID}</strong>: το ID της κράτησης<br /><strong>{d}</strong>: Μέρα του μήνα, 2 ψηφία με συμπληρωματικά μηδενικά στην αρχή (01 to 31)<br /><strong>{D}</strong>: Η απεικόνιση ως κείμενο μιάς μέρας με 3 γράμματα (Δευ ως Κυρ)<br /><strong>{j}</strong>: Η μέρα του μήνα χωρίς συμπληρωματικά μηδενικά στην αρχή (1 ως 31)<br /><strong>{W}</strong>: ISO-8601 ο αριθμός της εβδομάδας μέσα στο χρόνο, οι εβδομάδες ξεκινούν την Δευτέρα (Παράδειγμα: 42 (η 42η εβδομάδα του χρόνου))<br /><strong>{F}</strong>: Η πλήρης απεικόνιση ως κείμενο ενός μηνός, όπως Ιανουάριος ή Μάρτιος (από τον Ιανουάριο έως τον Δεκέμβριο)<br /><strong>{m}</strong>: Αριθμητική απεικόνιση ενός μηνός, με συμπληρωματικά μηδενικά στην αρχή (01 έως 12)<br /><strong>{M}</strong>: Μια σύντομη απεικόνιση ως κείμενο ενός μηνός, 3 γράμματα (Ιαν έως Δεκ)<br /><strong>{n}</strong>: Αριθμητική απεικόνιση ενός μηνός χωρίς συμπληρωματικά μηδενικά στην αρχή (1 έως 12)<br /><strong>{Y}</strong>: Μια πλήρης αριθμητική απεικόνιση ενός έτους, 4 ψηφία (Παραδείγματα: 1999 ή 2003)<br /><strong>{y}</strong>: Μια απεικόνιση 2 ψηφίων ενός έτους (Παραδείγματα: 99 ή 03)<br /><strong>{H}</strong>: 24ωρη μορφή μιάς ώρας με συμπληρωματικά μηδενικά στην αρχή (00 έως 23)<br /><strong>{i}</strong>: Λεπτά με συμπληρωματικά μηδενικά στην αρχή (00 έως 59)<br /><strong>{s}</strong>: Δευτερόλεπτα με συμπληρωματικά μηδενικά στην αρχή (00 έως 59)<br /><br /><p>Παράδειγμα: αν χρησιμοποιείτε αυτές τις μεταβλητές <strong>{ASSET_NAME}{d}{m}{y}</strong>, τότε ο κωδικός κράτησης θα είναι  <strong>Sunflower01012017</strong> (θεωρώντας ότι η κράτηση έγινε την 1η Ιανουαρίου 2017)</p><p>Σημείωση: αυτή η επιλογή απαιτεί το πρόσθετο ResCode.</p>"
