SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>Có 3 định dạng chính cho mã đặt chỗ trong Solidres: ngẫu nhiên, tuần tự và tùy chỉnh</p><p>Đối với định dạng ngẫu nhiên, chỉ cần nhập {RANDOM} vào trường ở trên, nó sẽ tạo ra một chuỗi ký tự ngẫu nhiên và duy nhất 8 ký tự (ví dụ: f8e5gjs8)</p><p>Đối với định dạng tuần tự, bạn có thể nhập {SEQUENTIAL-LENGTH-START} (ví dụ: {SEQUENTIAL-5-500}, khi đó mã đặt chỗ của bạn sẽ bắt đầu từ 500 với độ dài 5 ký tự như 00500)</p> <p>Đối với định dạng tùy chỉnh, bên dưới là danh sách biến có thể sử dụng trong định dạng tùy chỉnh cho mã đặt chỗ của bạn </p><strong>{ASSET_NAME}</strong>: tên tài sản<br /><strong>{ASSET_ID}</strong>: ID tài sản<br /><strong>{RES_ID}</strong>: ID đặt chỗ<br /><strong>{d}</strong>: Ngày trong tháng, 2 chữ số có số 0 đứng đầu (01 to 31)<br /><strong>{D}</strong>: Biểu diễn văn bản của một ngày, ba chữ cái (Thứ hai đến Chủ nhật)<br /><strong>{j}</strong>: Ngày trong tháng không có số 0 đứng đầu (1 đến 31)<br /><strong>{W}</strong>: ISO-8601 số tuần trong năm, tuần bắt đầu vào thứ Hai (ví dụ: 42 (tuần lễ thứ 42 trong năm))<br /><strong>{F}</strong>: Biểu diễn văn bản đầy đủ của một tháng, chẳng hạn như tháng 1 hoặc tháng 3 (từ tháng 1 đến tháng 12)<br /><strong>{m}</strong>: Biểu diễn bằng số của tháng, có số 0 đứng đầu (01 đến 12)<br /><strong>{M}</strong>: Biểu diễn văn bản ngắn của tháng, ba chữ cái đầu (từ tháng 1 đến tháng 12)<br /><strong>{n}</strong>: Biểu diễn bằng số của tháng, không có số 0 đứng đầu (1 đến 12)<br /><strong>{Y}</strong>: Biểu diễn bằng số đầy đủ của một năm, 4 chữ số (ví dụ: 1999 hoặc 2003)<br /><strong>{y}</strong>: Biểu diễn hai chữ số của một năm (ví dụ: 99 hoặc 03)<br /><strong>{H}</strong>: Định dạng 24 giờ của giờ có số 0 đứng đầu (00 đến 23)<br /><strong>{i}</strong>:	Phút có số 0 đứng đầu (00 đến 59)<br /><strong>{s}</strong>: Số giây có số 0 đứng đầu (00 đến 59)<br /><br /><p>Ví dụ: nếu bạn sử dụng các biến này <strong>{ASSET_NAME}{d}{m}{y}</strong>, khi đó mã đặt chỗ sẽ là <strong>Sunflower01012017</strong> (giả sử đặt phòng được thực hiện vào ngày 01/01/2017)</p><p>Lưu ý: tính năng này yêu cầu <strong>plugin ResCode</strong>.</p>"
