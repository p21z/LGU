SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>รหัสการจองใน Solidres มี 3 รูปแบบหลัก: สุ่ม ตามลำดับ และกำหนดเอง</p><p>สำหรับรูปแบบสุ่ม เพียงป้อน {RANDOM} ในช่องด้านบน ระบบจะสร้างสตริงอักขระ 8 ตัวแบบสุ่มและไม่ซ้ำกัน (เช่น f8e5gjs8)</p><p>สำหรับลำดับ คุณสามารถป้อน {SEQUENTIAL-LENGTH-START} (เช่น {SEQUENTIAL-5-500} การจองใหม่ของคุณจะเริ่มต้นจาก 500 โดยมีความยาว อักขระ 5 ตัว เช่น 00500)</p> <p>สำหรับรูปแบบที่กำหนดเอง ด้านล่างนี้คือรายการตัวแปรที่ใช้งานได้ในรูปแบบรหัสการจองที่กำหนดเองของคุณ</p><strong>{ASSET_NAME}</strong>: ชื่อที่พัก<br /><strong>{ASSET_ID}</strong>: รหัสพร็อพเพอร์ตี้<br /><strong>{RES_ID}</strong>: รหัสการจอง<br /><strong>{d}</strong>: วัน ของเดือน ตัวเลข 2 หลักที่มีศูนย์นำหน้า (01 ถึง 31)<br /><strong>{D}</strong>: การแสดงข้อความของวัน ตัวอักษรสามตัว (จันทร์ถึงอาทิตย์)<br /><strong> {j}</strong>: วันของเดือนที่ไม่มีศูนย์นำหน้า (1 ถึง 31)<br /><strong>{W}</strong>: ISO-8601 จำนวนสัปดาห์ของปี สัปดาห์แห่งดวงดาว ในวันจันทร์ (ตัวอย่าง: 42 (สัปดาห์ที่ 42 ของปี))<br /><strong>{F}</strong>: การแสดงข้อความแบบเต็มของเดือน เช่น มกราคมหรือมีนาคม (มกราคมถึงธันวาคม)< br /><strong>{m}</strong>: การแสดงตัวเลขของเดือน โดยมีศูนย์นำหน้า (01 ถึง 12)<br /><strong>{M}</strong>: การแสดงข้อความสั้นๆ ของเดือน , ตัวอักษรสามตัว (ม.ค. ถึง ธ.ค.)<br /><strong>{n}</strong>: การแสดงตัวเลขของเดือน โดยไม่มีศูนย์นำหน้า (1 ถึง 12)<br /><strong>{Y}</strong >: การแสดงตัวเลขแบบเต็มของปี 4 หลัก (ตัวอย่าง: 1999 หรือ 2003)<br /><strong>{y}</strong>: การแสดงตัวเลขสองหลักของปี (ตัวอย่าง: 99 หรือ 03)<br /><strong>{H}</strong>: รูปแบบ 24 ชั่วโมงของชั่วโมงที่มีศูนย์นำหน้า (00 ถึง 23)<br /><strong>{i}</strong>: นาทีที่มีศูนย์นำหน้า (00 ถึง 59)<br /><strong>{s}</strong>: วินาทีที่มีศูนย์นำหน้า (00 ถึง 59)<br /><br /><p>ตัวอย่าง: หากคุณใช้ตัวแปรเหล่านี้ <strong>{ASSET_NAME} {d}{m}{y}</strong> จากนั้น รหัสการจองจะเป็น <strong>Sunflower01012017</strong> (สมมติว่าทำการจองในวันที่ 1 มกราคม 2017)</p><p>หมายเหตุ: คุณลักษณะนี้ต้องใช้ <strong>ปลั๊กอิน ResCode</strong></p>"
