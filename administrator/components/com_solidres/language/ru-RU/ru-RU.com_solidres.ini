SR_CONFIG_RESERVATION_DESC="Бронирование"
SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>В системе есть 3 основных формата номера брони: рандомная, последовательная и своя</p><p>Для рандомного формата, введите {RANDOM} в поле выше, это сгенерирует рандомные и уникальные строки в 8 символов (к примеру: f8e5gjs8)</p><p>Для последовательного, вы можете ввести {SEQUENTIAL-LENGTH-START} (к примеру: {SEQUENTIAL-5-500}, тогда ваша резервация начнется с 500 и будет иметь длину 5 символов, как 00500)</p>  <p>Для своего формата, ниже есть список переменных для использования в кодах бронирования</p><strong>{ASSET_NAME}</strong>: имя объекта бронирования<br /><strong>{ASSET_ID}</strong>: ID объекта бронирования<br /><strong>{RES_ID}</strong>: ID бронирования<br /><strong>{d}</strong>: День месяца, 2 знака, начинающийся с нуля (с 01 до 31)<br /><strong>{D}</strong>: День недели, 3 знака (Пон-Вос)<br /><strong>{j}</strong>: День месяца без начала с нуля (с 1 до 31)<br /><strong>{W}</strong>: ISO-8601 номер недели в году, недели начинаются с Понедельника (Пример: 42 (42я неделя в году))<br /><strong>{F}</strong>: Полное имя месяца, (с Января по Декабрь)<br /><strong>{m}</strong>: Номер месяца, начиная с нуля (с 01 до 12)<br /><strong>{M}</strong>: Сокращение месяца в 3 буквы (от Янв до Дек)<br /><strong>{n}</strong>: Номер месяца, не начиная с нуля (с 1 до 12)<br /><strong>{Y}</strong>: Год, 4 знака (Примеры: 1999 или 2003)<br /><strong>{y}</strong>: Год, представленный двумя последними знаками    (Примеры: 99 или 03)<br /><strong>{H}</strong>:	24-часовой формат времени, начинающийся с нуля (с 00 до 23)<br /><strong>{i}</strong>:Минуты, начинающиеся с нуля (00 до 59)(<br /><strong>{s}</strong>:Секунды, начинающиеся с нуля (00 до 59)<br /><br /><p>Пример: если вы используете эти переменные <strong>{ASSET_NAME}{d}{m}{y}</strong>, тогда код бронирования будет <strong>Sunflower01012017</strong> (предполагая, что бронирование сделано 01 Янв 2017)</p><p>Примечание: эта функция требует плагина ResCode.</p>"
