SR_FIELD_CHILD_ROOM_COST_CALC_DESC="<p>Выберите, как рассчитывается стоимость детского размещения.</p><p>Методом по умолчанию является расчет детского размещения, исходя из Возрастного диапазона. К примеру, если в номер заезжают 2 разных по возрасту ребенка, то необходимо определить стоимость размещения для каждого диапазона возраста детей.</p><p>Если вы выбираете Количество детей, то это будет проще, чем стоимость за размещение ребенка в номере, в зависимости от Возрастного диапазона.</p>"
