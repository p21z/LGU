SR_FIELD_ADJOINING_TARIFFS_MODE_DESC="<p>Варианты соединения двух отдельных комплексных тарифов вместе.</br>Пример:</br>тариф А: с 01.01.19 по 31.01.19</br>тариф В: с 01.02.19 по 28.02.19</br>гость выбирает дату размещения с 20.01.16 по 10.02.16</p><p>Без ограничений - игнорируется минимальный требуемый срок пребывания прилегающих тарифов при присоединении тарифа А и В.</p><p>Минимальный срок - выбирается минимальный срок пребывания прилегающих тарифов А или В. Будет проверено - подходит ли срок пребывания гостя под требования минимального срока пребывания тарифа А или В.</p><p>Максимальный срок - выбирается максимальный срок минимального пребывания прилегающих тарифов А или В. Будет проверено - подходит ли срок пребывания гостя под требования максимального срока минимального пребывания тарифа А или В.</p>"
SR_FIELD_OVERLAPPING_TARIFFS_MODE_LABEL="Пересекающиеся тарифы"
