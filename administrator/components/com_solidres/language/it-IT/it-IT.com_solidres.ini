SR_CONFIG_RESERVATION_DESC=""
SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>Ci sono 3 formati principali per i codici di prenotazione in Solidres: random, sequenziali e personalizzati</p><p>Per utilizzare il formato random, basta inserire {RANDOM} nel campo qui sopra, questo genererà una stringa unica e casuale formata da 8 caratteri (per esempio: f8e5gjs8)</p><p>Per strighe sequenziali, basta inserire {SEQUENTIAL-LENGTH-START} (per esempio: {SEQUENTIAL-5-500}, quindi la tua nuova prenotazione partira da 500 con una lunghezza di 5 caratteri come nell'esempio di seguito 00500)</p>  <p>Per iil formato personale, di seguto è presente una lista di variabili che puoi utilizzare per il formato personale del codice di prenotazione</p><strong>{ASSET_NAME}</strong>: Il nome del codice di prenotazione della struttura<br /><strong>{ASSET_ID}</strong>: ID del codice di prenotazione<br /><strong>{RES_ID}</strong>: ID della prenotazione<br /><strong>{d}</strong>: Giorno del mese, 2 digits with leading zeros (01 to 31)<br /><strong>{D}</strong>: A textual representation of a day, three letters (Mon through Sun)<br /><strong>{j}</strong>: Day of the month without leading zeros (1 to 31)<br /><strong>{W}</strong>: ISO-8601 week number of year, weeks starting on Monday (Example: 42 (the 42nd week in the year))<br /><strong>{F}</strong>: A full textual representation of a month, such as January or March (January through December)<br /><strong>{m}</strong>: Numeric representation of a month, with leading zeros    (01 through 12)<br /><strong>{M}</strong>: A short textual representation of a month, three letters    (Jan through Dec)<br /><strong>{n}</strong>: Numeric representation of a month, without leading zeros    (1 through 12)<br /><strong>{Y}</strong>: A full numeric representation of a year, 4 digits    (Examples: 1999 or 2003)<br /><strong>{y}</strong>: A two digit representation of a year    (Examples: 99 or 03)<br /><strong>{H}</strong>:	24-hour format of an hour with leading zeros (00 through 23)<br /><strong>{i}</strong>:	Minutes with leading zeros (00 to 59)<br /><strong>{s}</strong>: Seconds with leading zeros (00 through 59)<br /><br /><p>Example: if you use these variables <strong>{ASSET_NAME}{d}{m}{y}</strong>, then the reservation code will be <strong>Sunflower01012017</strong> (assuming the reservation was made on 01 Jan 2017)</p><p>Note: this feature requires plugin ResCode.</p>"
