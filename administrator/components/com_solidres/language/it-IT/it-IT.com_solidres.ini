SR_FIELD_RESCODE_CUSTOM_FORMAT_DESC="Di default, Solidres utilizza stringhe casuali formate da 8 caratteri come codice di prenotazione ({RANDOM}). Puoi personalizzare il formato del codice prenotazione della tua struttura utilizzando questa opzione(richiede che Rescode plugin sia installato ed abilitato)"
