SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>A foglalási kódnak 3 fő formátuma van a Solidres-ben: véletlenszerű, szekvenciális és egyéni</p><p>Véletlenszerű formátumhoz csak írja be {RANDOM} a fenti mezőben egy véletlenszerű és egyedi 8 karakteres karakterláncot generál (például: f8e5gjs8)</p><p>Szekvenciálisan megadhatja {SEQUENTIAL-LENGTH-START} (például: {SEQUENTIAL-5-500}, akkor az új foglalás 500-tól kezdődik, 5 karakter hosszúságú, például 00500)</p>  <p>Egyéni formátum esetén az alábbiakban látható a foglalható kód egyéni formátumában használható változó listája</p><strong>{ASSET_NAME}</strong>: a Szállás neve<br /><strong>{ASSET_ID}</strong>: a Szállás ID azonosítója<br /><strong>{RES_ID}</strong>: a foglalás ID azonosítója<br /><strong>{d}</strong>: A hónap napja, 2 számjegy vezető nullákkal (01 to 31)<br /><strong>{D}</strong>: Egy nap szöveges ábrázolása, három betű (Hét keresztül Vas)<br /><strong>{j}</strong>: A hónap napja vezető nullák nélkül (1 től 31)<br /><strong>{W}</strong>: ISO-8601 a hét száma az évben, hétfőtől kezdődő hetek (Például: 42 (az év 42. hete))<br /><strong>{F}</strong>: Egy hónap teljes szöveges ábrázolása, például január vagy március (Januártól decemberig)<br /><strong>{m}</strong>: Egy hónap numerikus ábrázolása, kezdő nullákkal    (01-től 12-ig)<br /><strong>{M}</strong>: Egy hónap rövid szöveges ábrázolása, három betű    (Jan-tól Dec-ig)<br /><strong>{n}</strong>: Egy hónap numerikus ábrázolása, nullák nélkül    (1-től 12-ig)<br /><strong>{Y}</strong>: Egy év teljes numerikus ábrázolása, 4 számjegy    (Példák: 2021 vagy 2022)<br /><strong>{y}</strong>: Egy év kétjegyű ábrázolása    (például: 21 vagy 22)<br /><strong>{H}</strong>:	Egy órás 24 órás formátum vezető nullákkal (00-tól 23-ig)<br /><strong>{i}</strong>:	Percek vezető nullákkal (00-tól 59-ig)<br /><strong>{s}</strong>: Másodpercek vezető nullákkal (00-tól 59-ig)<br /><br /><p>Példa: ha ezeket a változókat használja <strong>{ASSET_NAME}{d}{m}{y}</strong>, akkor a foglalási kód ez lesz <strong>Sunflower01012020</strong> (feltételezve, hogy a foglalás 2020. január 1-jén történt)</p><p>Megjegyzés: ez a funkció megköveteli <strong>ResCode plugint</strong>.</p>"
